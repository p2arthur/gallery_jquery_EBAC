<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="index.js"></script>
    <title>Jquery gallery</title>
</head>

<body>
    <header>
        <h1>Jquery gallery</h1>
        <button>Nova imagem+</button>
    </header>
    <section>
        <form>
            <h2>Inserir nova image</h2>
            <input id="new-image-url" type="url" required placeholder="URL da imagem">
            <button type="submit">Adicionar</button>
            <button type="reset" class="cancelar">Cancelar</button>
        </form>
    </section>
    <section>
        <ul id="images-list">
            <li><img src="/images/foto1.jpg" alt="pintura de um gato">
                <div class="image-overlay">
                    <a title="ver imagem em tamanho real" href="/images/foto1.jpg" target="_blank">Ver imagem em tamanho
                        real</a>
                </div>
            </li>
            <li><img src="/images/foto2.jpg" alt="pintura de um gato">
                <div class="image-overlay">
                    <a title="ver imagem em tamanho real" href="/images/foto2.jpg" target="_blank">Ver imagem em tamanho
                        real</a>
                </div>
            </li>
            <li><img src="/images/foto3.jpg" alt="pintura de um gato">
                <div class="image-overlay">
                    <a title="ver imagem em tamanho real" href="/images/foto3.jpg" target="_blank">Ver imagem em tamanho
                        real</a>
                </div>
            </li>
        </ul>
    </section>
</body>

</html>
